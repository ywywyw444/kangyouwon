name: esg_mate

services:
  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    volumes:
      - ./gateway:/app
    environment:
      - PYTHONUNBUFFERED=1
      - GATEWAY_HOST=0.0.0.0
      - GATEWAY_PORT=8080
      - GATEWAY_RELOAD=false
      - LOG_LEVEL=INFO
    restart: always
    networks:
      - app-network

  auth-service:
    build: ./service/auth-service
    ports:
      - "8001:8001"
    volumes:
      - ./service/auth-service:/app
    environment:
      - PYTHONUNBUFFERED=1
      - SERVICE_PORT=8001
      - LOG_LEVEL=INFO
    restart: always
    networks:
      - app-network
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - app-network

volumes:
  redis_data:

networks:
  app-network:
    driver: bridge
